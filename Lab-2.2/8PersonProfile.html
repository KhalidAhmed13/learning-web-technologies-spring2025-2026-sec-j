<!DOCTYPE html>
<html>
<head>
    <title>Person Profile</title>
</head>
<body>

<form method="get">

<table border="1" width="70%" align="center" cellpadding="8">

<tr>
    <td colspan="2" align="center"><b>PERSON PROFILE</b></td>
</tr>

<tr>
    <td>Name</td>
    <td><input type="text" name="name"></td>
</tr>

<tr>
    <td>Email</td>
    <td><input type="email" name="email"></td>
</tr>

<tr>
    <td>Gender</td>
    <td>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
    </td>
</tr>

<tr>
    <td>Date of Birth</td>
    <td>
        <input type="text" name="dd" size="2"> /
        <input type="text" name="mm" size="2"> /
        <input type="text" name="yyyy" size="4">
    </td>
</tr>

<tr>
    <td>Blood Group</td>
    <td>
        <select name="blood">
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
        </select>
    </td>
</tr>

<tr>
    <td>Degree</td>
    <td>
        <input type="checkbox" name="ssc" value="SSC"> SSC
        <input type="checkbox" name="hsc" value="HSC"> HSC
        <input type="checkbox" name="bsc" value="BSc"> BSc
        <input type="checkbox" name="msc" value="MSc"> MSc
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </td>
</tr>

</table>

</form>

</body>
</html>
